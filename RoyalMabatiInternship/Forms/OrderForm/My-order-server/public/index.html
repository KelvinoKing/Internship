<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Order Details Form</h2>
        <form id="orderForm" action="http://localhost:3000/submit" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Delivery Location:</label>
            <input type="text" id="address" name="address" required>

            <h3>Product Details</h3>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <label>Type of Product:</label><br>
                    <input type="checkbox" id="roofingSheets" name="productType" value="Roofing Sheets">
                    <label for="roofingSheets">Roofing Sheets</label><br>
                    <input type="checkbox" id="rolltops" name="productType" value="Rolltops">
                    <label for="rolltops">Rolltops</label><br>
                    <input type="checkbox" id="valleys" name="productType" value="Valleys">
                    <label for="valleys">Valleys</label><br>
                </div>

                <div class="checkbox-item">
                    <label>Type of Profile:</label><br>
                    <input type="checkbox" id="zeetile" name="profileType" value="ZeeTile">
                    <label for="profile1">Zeetile</label><br>
                    <input type="checkbox" id="boxProfile" name="profileType" value="BoxProfile">
                    <label for="profile2">Box Profile</label><br>
                    <input type="checkbox" id="romanTile" name="profileType" value="RomanTile">
                    <label for="profile3">Roman Tile</label><br>
                </div>

                <div class="checkbox-item">
                    <label>Color:</label><br>
                    <input type="checkbox" id="colorRed" name="color" value="Red">
                    <label for="colorRed">Red</label><br>
                    <input type="checkbox" id="colorBlue" name="color" value="Blue">
                    <label for="colorBlue">Blue</label><br>
                    <input type="checkbox" id="colorGreen" name="color" value="Green">
                    <label for="colorGreen">Green</label><br>
                </div>

                <div class="checkbox-item">
                    <label>Texture:</label><br>
                    <input type="checkbox" id="textureSmooth" name="texture" value="Glosy">
                    <label for="textureSmooth">Glosy</label><br>
                    <input type="checkbox" id="textureRough" name="texture" value="Matt">
                    <label for="textureRough">Matt</label><br>
                </div>

                <div class="checkbox-item">
                    <label>Gauges:</label><br>
                    <input type="checkbox" id="gauge26" name="gauge" value="26">
                    <label for="gauge26">26</label><br>
                    <input type="checkbox" id="gauge30" name="gauge" value="30">
                    <label for="gauge30">30</label><br>
                    <input type="checkbox" id="gauge32" name="gauge" value="32">
                    <label for="gauge32">32</label><br>
                </div>
            </div>

            <label for="quantity">Quantity of Product:</label>
            <input type="number" id="quantity" name="quantity" required>
                
            <label for="Length">Length of each Product(Meters):</label>
            <input type="number" id="length" name="length" required>
        

            <a href="images.html" target="_blank">Click here to view images of available products</a><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
